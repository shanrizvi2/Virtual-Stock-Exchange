{% extends "layout.html" %}
{% block title %}
    Title Page
{% endblock %}

{% block main %}
    <table class="table">
    	<thead>
    	  <tr>
    	  <th scope="col">Symbol</th>
    	  <th scope="col">Name</th>
    	  <th scope="col">Shares</th>
    	  <th scope="col">Price</th>
    	  <th scope="col">TOTAL</th>

    	</tr>
    	</thead>

        {% for row in row %}
    	<tbody>
    	    <tr>
    			<td> {{ row["symbol"] }}</td>
    			<td> {{ row["symbol"] }}</td>
    			<td> {{ row["shares"] }} </td>
    			<td> {{ row["price"] }}</td>
    			<td> {{ row["total"] }}</td>
    		</tr>
        </tbody>
        {% endfor %}
        <tbody>
    	    <tr>
    			<td> CASH </td>
    			<td> </td>
    			<td> </td>
    			<td> </td>
    			<td> {{ cash }}</td>
    		</tr>
        </tbody>
        <tbody>
    	    <tr>
    			<td> </td>
    			<td> </td>
    			<td> </td>
    			<td> </td>
    			<td> {{ total }}</td>
    		</tr>
        </tbody>
    </table>
{% endblock %}
