{% extends "layout.html" %}
{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table">
    	<thead>
    	  <tr>
    	  <th scope="col">Symbol</th>
    	  <th scope="col">Shares</th>
    	  <th scope="col">Price</th>
    	  <th scope="col">Transacted</th>
    	</tr>
    	</thead>

        {% for row in row %}
    	<tbody>
    	    <tr>
    			<td> {{ row["symbol"] }}</td>
    			<td> {{ row["shares"] }} </td>
    			<td> {{ row["price"] }}</td>
    			<td> {{ row["transacted"] }}</td>
    		</tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
